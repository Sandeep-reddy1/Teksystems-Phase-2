<mat-card class="welcome-container">
  <mat-card-title align="center">
    <h1 class="md-display-3">What do you know about...</h1>
  </mat-card-title>
  <mat-card-subtitle align="center">
    <h1 class="md-display-2">Choose your favourite quiz!</h1>
  </mat-card-subtitle>
  <div class="flex-container" fxLayout="row" fxLayout.xs="column">
    <mat-card class="quiz-card">
      <a routerLink="/maths" class="img-link">
        <img mat-card-image src="assets/images/maths.png" alt="picture of math elements">
      </a>
      <div class="center">
        <a routerLink="/maths" color="primary" class="btn quiz-link-btn">Maths</a>
      </div>
    </mat-card>
    <mat-card class="quiz-card">
      <a routerLink="/India" class="img-link">
        <img mat-card-image src="assets/images/india.png" alt="picture of islands">
      </a>
      <div class="center">
        <a routerLink="/India" color="primary" class="btn quiz-link-btn">Indian States</a>
      </div>
    </mat-card>
    <mat-card class="quiz-card">
      <a routerLink="/USA" class="img-link">
        <img mat-card-image src="assets/images/usa.png" alt="picture of egyptians">
      </a>
      <div class="center">
        <a routerLink="/USA" color="primary" class="btn quiz-link-btn">USA</a>
      </div>
    </mat-card>
    <mat-card class="quiz-card">
      <a routerLink="/spices" class="img-link">
        <img mat-card-image src="assets/images/spices.png" alt="picture of spices">
      </a>
      <div class="center">
        <a routerLink="/spices" color="primary" class="btn quiz-link-btn">Spices</a>
      </div>
    </mat-card>

  </div>

</mat-card>
